<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificación Personalizada</title>
</head>
<body>
  <h1>Notificaciones para Android</h1>
  <button onclick="enviarNotificacion()">Enviar notificación</button>

  <script>
    // Verifica si el navegador soporta notificaciones
    function enviarNotificacion() {
      if (!("Notification" in window)) {
        alert("Este navegador no soporta notificaciones.");
        return;
      }

      // Pide permiso al usuario
      Notification.requestPermission().then(function (permiso) {
        if (permiso === "granted") {
          // Personaliza aquí la notificación
          const noti = new Notification("¡Hola desde LoDePedro!", {
            body: "Esta es tu notificación personalizada 😎",
            icon: "https://i.imgur.com/mtHjFvR.png", // URL de ícono opcional
            vibrate: [200, 100, 200], // Solo en Android
            tag: "notificacion-personalizada"
          });

          noti.onclick = function () {
            window.open("https://tusitio.com", "_blank");
          };
        } else {
          alert("No se otorgó permiso para notificaciones.");
        }
      });
    }
  </script>
</body>
</html>
